<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
    <button class="tablink" onclick="openPage('Contact', this)">Contact</button>
    <button class="tablink" onclick="openPage('About', this)">About</button>

    <div id="Home" class="tabcontent">
      <h3>Home</h3>
      <p>This page belongs to Do Trinh Quoc Thang</p>
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>Email: dothang.thanhhoa@gmail.com</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>These are my posts</p>
      <p><a href="https://dothangTH.github.io/Web_Practice/practice1">Exercise 1</a></p>
    </div>

    <script>
    function openPage(pageName,elmnt,color) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      elmnt.style.backgroundColor = color;
    }

    document.getElementById("defaultOpen").click();
    </script>
   
  </body>
</html>
